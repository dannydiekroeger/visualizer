<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: white;
				stroke-width: 1;
				fill: none;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: black;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: black;
			}
		</style>


	</head>
	<body onload="initSound()">
		<div id = 'screen'>
		<canvas id="canvas" mozfullscreenchange="fullScreenChange()"></canvas>


	</body>
</html>
